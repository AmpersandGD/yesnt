<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Squiggly maker tester</title>
    <meta charset="UTF-8">
    <meta name="description" content="Generates a squiggly line maze"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" href="../sheep3.css">
    <script src="../sheep3.js" charset="utf-8"></script>
    <script src="./squiggly-maker.js" charset="utf-8"></script>
    <style media="screen">
      canvas {
        image-rendering: pixelated;
        border: 3px solid rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <script>
const canvas = document.createElement('canvas');
canvas.width = 500;
canvas.height = 500;
const c = canvas.getContext('2d');
c.lineWidth = 5;
c.strokeStyle = '#4CAF50';
c.stroke(squigglies(3, 450, 450, 25, 25, 3).path);
document.body.appendChild(canvas);
    </script>
  </body>
</html>
